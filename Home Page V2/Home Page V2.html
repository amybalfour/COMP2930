          </button>

          <div class="navbar-collapse collapse w-100" id="collapsingNavbar3">

              <li><a class="navbar-brand" href="#">Home</a></li>
              <!--This is the Destinations link and dropdown menu with subsections-->
              <li class="nav-item dropdown active">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                  <a class="dropdown-item" href="#">Grocery Stores</a>
                  <a class="dropdown-item" href="#">Cafes</a>
                </div>
              </li>
              <!--This is the Activities link and dropdown menu with subsections-->
              <li class="nav-item dropdown active">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Activities </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href="#">Events</a>
                  <a class="dropdown-item" href="#">Outdoor</a>

              <!--This is the DIY link and dropdown menu with subsections-->
              <li class="nav-item dropdown active">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                DIY </a>

                  <a class="dropdown-item" href="#">Household Projects</a>
                  <a class="dropdown-item" href="#">Lifestyle Products</a>
                </div>
              </li>
              <!--This is the link to the Login/Sign Up page-->
              <li class="nav-item active">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
                  Login/Sign Up
                </button>

                <!-- Modal -->
                <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                  <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        <script src="./js/navChange.js"></script>
                        <script src="./js/accountCreate.js"></script>
                        <div class="container">
                          <h1>Create Account</h1>
                          <form>
                            <label for="email">Email</label>
                            <input type="text" id="createEmail" placeholder="Enter Email" name="email" required>
                            <p></p>
                            <label for="psw">Password</label>
                            <input type="password" id="createPass" placeholder="Enter Password" name="psw" required>
                            <p></p>
                            <label for="pswConfirm"><b>Confirm Password</b></label>
                            <input type="password" id="passVerif" placeholder="Confirm Password" name="psw-confirm" required>

                            <input id="submit" type="button" onclick="createAccount()" value="Create Account">
                            <p>Already have an account? Log in <a href="logIn.html" style="color:red">here</a>.</p>
                          </form>
                        </div>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      </div>
                    </div>
                  </div>
