<!DOCTYPE html>
<html lang="eng">

<head>
    <title>Log-In</title>

    <!--Link to the log in CSS style sheet-->
    <link rel="stylesheet" type="text/css" href="Public/CSS/Log In Style Sheet.css"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!--Nav-bar CSS Sheet-->
    <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"></script>
    <script src="Initialize Firebase.js"></script>
</head>

<body>
    <!-- Main content goes here-->
    
    <script src="./js/login.js"></script>
    <script src="./js/navChange.js"></script>
    <div class="container">
        <h1>Log-In</h1>
        <form>
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="Enter Email" name="email" required>
            <label for="psw">Password</label>
            <input type="password" id="password" placeholder="Enter Password" name="psw" required>

            <input id="submit" type="button" onclick="logIn()" value="Login">
            <p>Don't have an account? Sign up <a href="Sign Up Page.html" style="color: #C3A995">here</a>.</p>
        </form>
    </div>


</body>

</html>
