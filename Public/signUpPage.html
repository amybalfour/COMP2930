<!DOCTYPE html>
  <html lang="eng">
    <head>
    <title>Sign Up</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!--Link to the sign up page CSS style sheet-->
    <link rel="stylesheet" type="text/css" href="./css/signUpPage.css"/>

    <!--Nav-bar CSS Sheet-->
    <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"></script>
    <script src="./js/initializeFirebase.js"></script>
</head>

<body>
    <!-- Main content goes here-->

    <script src="./js/navChange.js"></script>
    <script src="./js/accountCreate.js"></script>
    <div class="container">
        <h1>Create Account</h1>
        <form>
            <label for="email">Email</label>
            <input type="text" id="createEmail" placeholder="Enter Email" name="email" required>
            <label for="psw">Password</label>
            <input type="password" id="createPass" placeholder="Enter Password" name="psw" required>
            <label for="pswConfirm"><b>Confirm Password</b></label>
            <input type="password" id="passVerif" placeholder="Confirm Password" name="psw-confirm" required>

            <input id="submit" type="button" onclick="createAccount()" value="Create Account">
            <p>Already have an account? Log in <a href="./logInPage.html" style="color:#C3A995">here</a>.</p>
        </form>
    </div>
</body>
    </html>
